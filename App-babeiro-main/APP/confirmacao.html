<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com Sucesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 2px solid #000;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-weight: bold;
            font-size: 16px;
        }

        .header-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 80px 40px;
            border: 2px solid #000;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #0066ff;
            border-radius: 50%;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000;
        }

        .message {
            font-size: 14px;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .button-wrapper {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 10px 32px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #0066ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0052cc;
        }

        .btn-secondary {
            background-color: transparent;
            color: #000;
            border: 2px solid #000;
        }

        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
 

    <div class="container">
        <div class="success-icon">✓</div>
        <h1>Horário confirmado</h1>
        
        <p class="message">
            Seu horário foi confirmado! Bom corte!
        </p>

        <div class="button-wrapper">
            <a href="index1.html"><button class="btn-primary" onclick="window.location.href='index.html'">Voltar</button></a>
        </div>
    </div>
</body>
</html>
